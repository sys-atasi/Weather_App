<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using HTML,CSS & Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Search" class="input-box">
                <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22&deg;C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e6687aa5df.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
